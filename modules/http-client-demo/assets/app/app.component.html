<form ngForm="form" (ngSubmit)="submit()">
	<input id="urlField" type="text" [(ngModel)]="url" name="url" placeholder="Input your request url here ..." />
	<button class="btn btn-primary" type="submit">Get Response</button>
</form>

<br>
<div>
	<div>
		<span>Response :</span>
	</div>
	<textarea id="responseArea" cols="100" name="json" rows="10" [(ngModel)]="json"></textarea>
</div>
